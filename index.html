<!DOCTYPE html>
<html>
	<head>
		<title>Canvas play </title>
		<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />
		<link type="text/css" rel="stylesheet" href="css/main.css" />
		<!-- <script type="text/javascript" src="js/vendor/jquery-1.9.1.min.js"></script> -->
		<script type="text/javascript" src="js/vendor/Extends.js"></script>
		<script type="text/javascript" src="js/vendor/EventDispatcher.js"></script>
		<script type="text/javascript" src="js/vendor/RequestAnimFrame.js"></script>
		<script type="text/javascript" src="js/AnimationController.js"></script>
		<script type="text/javascript" src="js/CanvasPlay.js"></script>
		<script type="text/javascript" src="js/RGBOperations.js"></script>
		<script type="text/javascript" src="js/Squiggly.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<section>
			<div class="sidebar">
				<h1>Canvas Play</h1>
				<form class="controls">
					<group class="live">
						<h2>Dynamic Parameters</h2>
						<label>
							leave trails
							<input type="checkbox" name="leaveTrails" checked />
						</label>
						<label>
							skip frames
							<input type="range" name="skipFrames" min="0" max="5" /><span class="readout" ref="skipFrames"></span>
						</label>
						<label>
							framerate
							<input type="text" name="frameRate" title="leave empty to use browser frames" />
						</label>
					</group>
					<group>
						<h2>Static Parameters</h2>
						<label>
							lifetime
							<input type="text" name="lifetime" />
						</label>
						<label>
							elements
							<input type="text" name="numItems" />
						</label>
						<label>
							link periods
							<input type="checkbox" name="linkPeriods" checked />
						</label>
						<label>
							max petals
							<input type="range" name="maxPetals" min="1" max="20" /><span class="readout" ref="maxPetals"></span>
						</label>
						<label>
							min period
							<input type="range" name="minPeriod" min="1000" max="9000" /><span class="readout" ref="minPeriod" data-factor="0.001" data-suffix="s"></span>
						</label>
						<label>
							max period
							<input type="range" name="maxPeriod" min="1000" max="9000" /><span class="readout" ref="maxPeriod" data-factor="0.001" data-suffix="s"></span>
						</label>
						<label>
							min radius
							<input type="range" name="minRadius" min="1" max="100" /><span class="readout" ref="minRadius"></span>
						</label>
						<label>
							max radius
							<input type="range" name="maxRadius" min="1" max="100" /><span class="readout" ref="maxRadius"></span>
						</label>
						<label>
							min orbit
							<input type="range" name="minOrbitRadius" min="0" max="200" step="10" /><span class="readout" ref="minOrbitRadius"></span>
						</label>
						<label>
							max orbit
							<input type="range" name="maxOrbitRadius" min="0" max="200" step="10" /><span class="readout" ref="maxOrbitRadius"></span>
						</label>
						<label>
							min offset
							<input type="range" name="minOrbitOffset" min="0" max="1" step="0.1" /><span class="readout" ref="minOrbitOffset"></span>
						</label>
						<label>
							max offset
							<input type="range" name="maxOrbitOffset" min="0" max="1" step="0.1" /><span class="readout" ref="maxOrbitOffset"></span>
						</label>
						<label>
							preset
							<select name="presets">
							</select>
						</label>
					</group>
					<group>
						<input type="button" data-action="resetChanges" value="Reload Preset" />
						<input type="button" data-action="clearCanvas" value="Clear Trails" />
						<input type="submit" value="Apply" />
					</group>
				</form>
			</div>
			<canvas id="play" width="600" height="600"></canvas>
		</section>
	</body>
</html>
