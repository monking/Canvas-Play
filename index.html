<!DOCTYPE html>
<html>
	<head>
		<title>Canvas play </title>
		<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />
		<link type="text/css" rel="stylesheet" href="css/main.css" />
		<!-- <script type="text/javascript" src="js/vendor/jquery-1.9.1.min.js"></script> -->
		<script type="text/javascript" src="js/vendor/Extends.js"></script>
		<script type="text/javascript" src="js/vendor/EventDispatcher.js"></script>
		<script type="text/javascript" src="js/vendor/RequestAnimFrame.js"></script>
		<script type="text/javascript" src="js/AnimationController.js"></script>
		<script type="text/javascript" src="js/CanvasPlay.js"></script>
		<script type="text/javascript" src="js/RGBOperations.js"></script>
		<script type="text/javascript" src="js/Squiggly.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<section>
			<div class="sidebar">
				<h1>Canvas Play</h1>
				<form class="controls">
					<group class="live">
						<h2>Live Updating</h2>
						<label>
							leave trails
							<input type="checkbox" name="leaveTrails" checked />
						</label>
						<label>
							skip frames
							<span>0<input type="range" name="skipFrames" min="0" max="5" />5</span>
						</label>
						<label>
							framerate
							<input type="text" name="frameRate" title="leave empty to use browser frames" />
						</label>
					</group>
					<group>
						<label>
							lifetime
							<input type="text" name="lifetime" />
						</label>
						<label>
							elements
							<input type="text" name="numItems" />
						</label>
						<label>
							min period
							<input type="text" name="minPeriod" />
						</label>
						<label>
							max period
							<input type="text" name="maxPeriod" />
						</label>
						<label>
							min radius
							<input type="text" name="minRadius" />
						</label>
						<label>
							max radius
							<input type="text" name="maxRadius" />
						</label>
						<label>
							min orbit
							<input type="text" name="minOrbitRadius" />
						</label>
						<label>
							max orbit
							<input type="text" name="maxOrbitRadius" />
						</label>
						<label>
							favorites
							<select name="favorites">
							</select>
						</label>
					</group>
					<group>
						<input type="submit" value="Restart" />
					</group>
				</form>
			</div>
			<canvas id="play" width="600" height="600"></canvas>
		</section>
	</body>
</html>
